components:
  schemas:
    User:
      required:
        - username
        - password_hash
        - role
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Auto-incremented user ID
        username:
          type: string
          maxLength: 100
          description: Unique username
        password_hash:
          type: string
          maxLength: 255
          description: Hashed password
        role:
          type: string
          enum:
            - ADMIN
            - STANDARD
    Customer:
      required:
        - first_name
        - last_name
        - email
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Auto-incremented customer ID
        first_name:
          type: string
          maxLength: 100
        last_name:
          type: string
          maxLength: 100
        email:
          type: string
          maxLength: 150
          description: Unique email address
        phone:
          type: string
          maxLength: 30
          nullable: true
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/Account'
    AccountCreateRequest:
      required:
        - customer_id
        - type
        - currency
      type: object
      properties:
        customer_id:
          type: string
        type:
          type: string
          enum:
            - CHECKING
            - SAVINGS
        currency:
          type: string
          maxLength: 3
          description: ISO currency code
        nickname:
          type: string
          maxLength: 100
          nullable: true
        status:
          type: string
          enum:
            - ACTIVE
            - CLOSED
      example:
        customer_id: "1"
        type: CHECKING
        currency: USD
        nickname: alice
        status: ACTIVE
    AccountUpdateRequest:
      type: object
      properties:
        nickname:
          type: string
          maxLength: 100
          nullable: true
        status:
          type: string
          enum:
            - ACTIVE
            - CLOSED
      example:
        nickname: alice
        status: ACTIVE
    ApiResponse:
      type: object
      properties:
        id:
          type: string
        customer_id:
          type: string
        type:
          type: string
          enum:
            - CHECKING
            - SAVINGS
        currency:
          type: string
          maxLength: 3
        nickname:
          type: string
          maxLength: 100
          nullable: true
        status:
          type: string
          enum:
            - ACTIVE
            - CLOSED
        balance:
          type: number
          format: double
        created_at:
          type: string
        updated_at:
          type: string
      example:
        id: "1"
        customer_id: "1"
        type: CHECKING
        currency: USD
        nickname: alice
        status: ACTIVE
        balance: "0"
        created_at: "2026-02-17T12:00:00Z"
        updated_at: "2026-02-17T12:00:00Z"
