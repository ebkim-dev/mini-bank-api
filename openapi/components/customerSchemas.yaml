components:
  schemas:
    Customer:
      required:
        - first_name
        - last_name
        - email
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Auto-incremented customer ID
        first_name:
          type: string
          maxLength: 100
        last_name:
          type: string
          maxLength: 100
        email:
          type: string
          maxLength: 150
          description: Unique email address
        phone:
          type: string
          maxLength: 30
          nullable: true
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/Account'