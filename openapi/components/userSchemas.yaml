components:
  schemas:
    RegisterRequest:
      required:
        - username
        - password
      type: object
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 32
          description: Unique username
        password:
          type: string
          minLength: 8
          maxLength: 128
      example:
        username: "alice"
        password: "12345678"
    RegisterResponse:
      required:
        - id
      type: object
      properties:
        id:
          type: string
      example:
        id: "123"
    LoginRequest:
      required:
        - username
        - password
      type: object
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 32
          description: Unique username
        password:
          type: string
          minLength: 8
          maxLength: 128
      example:
        username: "alice"
        password: "12345678"
    LoginResponse:
      required:
        - accessToken
        - expiresIn
      type: object
      properties:
        access_token:
          type: string
          description: JWT access token
        expires_in:
          type: integer
          description: Expiration time in milliseconds
      example:
        access_token: "my_access_token"
        expires_in: 3600000