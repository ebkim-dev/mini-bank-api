components:
  schemas:
    AccountCreateRequest:
      required:
        - customer_id
        - type
        - currency
      type: object
      properties:
        customer_id:
          type: string
        type:
          type: string
          enum:
            - CHECKING
            - SAVINGS
        currency:
          type: string
          maxLength: 3
          description: ISO currency code
        nickname:
          type: string
          maxLength: 100
          nullable: true
        status:
          type: string
          enum:
            - ACTIVE
            - CLOSED
      example:
        customer_id: "1"
        type: CHECKING
        currency: USD
        nickname: alice
        status: ACTIVE
    AccountUpdateRequest:
      type: object
      properties:
        nickname:
          type: string
          maxLength: 100
          nullable: true
        status:
          type: string
          enum:
            - ACTIVE
            - CLOSED
      example:
        nickname: alice
        status: ACTIVE
    AccountResponse:
      type: object
      properties:
        id:
          type: string
        customer_id:
          type: string
        type:
          type: string
          enum:
            - CHECKING
            - SAVINGS
        currency:
          type: string
          maxLength: 3
        nickname:
          type: string
          maxLength: 100
          nullable: true
        status:
          type: string
          enum:
            - ACTIVE
            - CLOSED
        balance:
          type: number
          format: double
        created_at:
          type: string
        updated_at:
          type: string
      example:
        id: "1"
        customer_id: "1"
        type: CHECKING
        currency: USD
        nickname: alice
        status: ACTIVE
        balance: "0"
        created_at: "2026-02-17T12:00:00Z"
        updated_at: "2026-02-17T12:00:00Z"
